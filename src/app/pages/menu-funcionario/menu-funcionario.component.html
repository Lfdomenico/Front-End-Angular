<!-- 
 
    Nesta tela, deve haver 3 opções:
        - Agendamento.
        - Listagem. 
        - Cadastro (de funcionário)
 -->
<body class="menu-funcionario-bg">
  <div class="menu-container">
    <h1>Painel do Funcionário</h1>
    <p class="subtitle">Selecione uma das opções abaixo para gerenciar o sistema.</p>
  
    <div class="tarefas-grid">
      <a *ngFor="let tarefa of tarefas" 
         [routerLink]="tarefa.rota" 
         class="tarefa-card">
        <h2>{{ tarefa.nome }}</h2>
        <p>{{ tarefa.descricao }}</p>
        <span class="card-button">Acessar</span>
      </a>
    
    </div>
  </div>
</body>
