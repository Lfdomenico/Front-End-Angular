<app-navbar></app-navbar>

<section class="menu-bg">
  <div class="menu-container">
    <div class="menu-grid">
      <a *ngFor="let setor of setores" class="card-menu" href="#">
        <div class="card-icon">
          <i [ngClass]="setor.iconClass"></i>
        </div>
        <div class="card-body">
          <h3 class="card-title">{{ setor.nome }}</h3>
          <p class="card-desc">{{ setor.descricao }}</p>
        </div>
      </a>
    </div>
  </div>
</section>
